<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="assets/favicon-img.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down </title>
    <link rel="stylesheet" href="CSS/style.css">
    
</head>
<body>
    
    
    <h1 class="line anim-typewriter" >
         <span class="title">Coming soon . . . </span>
    </h1>
    <!--<h1 class="title">Connecting ... </h1>  -->
    
    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
    
    <script src="app.js"></script>
   
    <section class="ending__credits" data-aos="fade-up">
        <p >Designed and Built by <a href="https://www.instagram.com/fa_k.3/"> Fahad Ullah</a></p>
        <p> 2021 All rights reserved. &#169;</p>
    
        </section>
        
  
</body>

</html>
